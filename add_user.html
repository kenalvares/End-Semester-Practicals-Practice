<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="script.js" defer></script>
  <title>User Manager | Dashboard</title>
</head>

<body>
  <div id="wrapper">
    <h1 class="page-title">User Manager | Add User</h1>
    <div id="errors"></div>
    <form action="insert.php" id="addForm">
      <p><label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="eg: John" id="firstName" required></p>
      <p><label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="eg: Smith" id="lastName" required></p>
      <p><label for="email">Email ID</label>
        <input type="email" name="email" placeholder="eg: John" id="emailId" required></p>
      <p><label for="gender">Gender</label>&nbsp;
        <input type="radio" name="gender" value="Male" id="maleRadio" checked>Male&nbsp;
        <input type="radio" name="gender" value="Female" id="femaleRadio">Female</p>
      <p><label for="language">Language</label>
        <select name="language">
          <option value="English" name="english">English</option>
          <option value="Konkani" name="konkani">Konkani</option>
          <option value="French" name="french">French</option>
        </select></p>
      <input type="submit" value="Submit" id="submit" class="link" name="submit">
    </form>
  </div>
</body>

</html>
